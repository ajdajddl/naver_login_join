<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버|로그인</title>
    <link href="./styles/reset.css" rel="stylesheet" type="text/css">
    <link href="./styles/join2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
    <h1><img src="./images/logo.jpg" alt=""></h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend class="skip">회원가입양식</legend>
                <h2>아이디</h2>
                <div class="user_id">
                    <input type="text" name="id">
                    <span>@naver.com</span>
                <br>
                </div>
                <h2>비밀번호</h2>
                <div class="user_pw">
                    <input type="text" name="pw"><br>
                </div>
                <h2>비밀번호재확인</h2>
                <div class="user_pw_ag">
                    <input type="text" name="pw_again"><br>
                </div>
                <h2>이름</h2>
                <div class="user_name">
                    <input type="text" name="user_name">
                </div>
                <h2>생년월일</h2>
                <div class="year">
                    <input type="text" name="year">
                </div>
                <select name="month" id="month">
                    <option value="month">월</option>
                    <option value="jan">1</option>
                    <option value="feb">2</option>
                    <option value="mar">3</option>
                    <option value="apr">4</option>
                    <option value="may">5</option>
                    <option value="jun">6</option>
                    <option value="jul">7</option>
                    <option value="aug">8</option>
                    <option value="sept">9</option>
                    <option value="oct">10</option>
                    <option value="nov">11</option>
                    <option value="dec">12</option>
                </select>
                <div class="day">
                    <input type="text" name="day">
                </div>
                <br>
                <h2>성별</h2>
                <select name="gender" id="gender">
                    <option selected value="option">성별</option>
                    <option value="male">남</option>
                    <option value="female">여</option>
                </select><br>
                <h2>본인확인 이메일(선택)</h2>
                <div class="email">
                    <input type="text" name="email"><br>
                </div>
                <h2>휴대전화</h2>
                <select name="phn_num" id="phn_num">
                    <option selected value="kr">대한민국+82</option>
                    <option value="hk">홍콩+852</option>
                </select><br>
                
                <input type="text" name="phone_num"><button type="button">인증번호 받기</button><br>
                <input type="text" name="number"><br>
                <a href="#">가입하기</a>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="#">이용약관</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">책임의 한계와 법적고지</a>
        <a href="#">회원정보 고객센터</a>
        <p>NAVER Copyright © NAVER Corp. All Rights Reserved.</p>
    </footer>
</body>
</html>
