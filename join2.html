
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버|회원가입</title>
    <link rel="stylesheet" href="./styles/reset.css" type="text/css">
    <link rel="stylesheet" href="./styles/join2.css" type="text/css">
</head>
<body>
    <main>
        <h1><a href="./index.html" class=""><img src="./images/logo.JPG" alt="홈페이지로 이동"></a></h1>
        <div class="containal">
            <form action="" method="post">
                <fieldset>
                    <legend class="skip">입력양식</legend>
                    <dl>
                        <dt>아이디</dt>
                        <dd>
                            <input type="text">
                            <span>@naver.com</span>
                        </dd>
        
                        <dt>비밀번호</dt>
                        <dd>
                            <input type="text">
                        </dd>
        
                        <dt>비밀번호재확인</dt>
                        <dd>
                            <input type="text">
                        </dd>
        
                        <dt>이름</dt>
                        <dd>
                            <input type="text">
                        </dd>
        
                        <dt>생년월일</dt>
                        <div class="date">
                            <dd>
                                <input type="text" placeholder="년(4자)" max-value="4">
                            </dd>
                            <dd>
                                <select name="" id="" class="month">
                                    <option value="">월</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                    <option value="">11</option>
                                    <option value="">12</option>
                                </select>
                            </dd>
                            <dd>
                                <input type="text" placeholder="일">
                            </dd>
                        </div>
        
                        <dt>성별</dt>
                        <dd>
                            <select name="" id="gender">
                                <option value="">성별</option>
                                <option value="">남자</option>
                                <option value="">여자</option>
                            </select>
                        </dd>
        
                        <dt>본인 확인 이메일 
                            <span>(선택)</span>
                        </dt>
                        <dd>
                            <input type="text" placeholder="선택입력">
                        </dd>
        
                        <dt>휴대전화</dt>
                        <dd>
                            <select name="" id="" class="phone">
                                <option value="">대한민국 +82</option>
                                <option value="">홍콩 +852</option>
                            </select>
                        </dd>
                        <dd class="number">
                            <input type="text" placeholder="전화번호 입력">
                            <button type="submit">
                                인증번호 받기
                            </button>
                        </dd>
                        <dd>
                            <input type="text" placeholder="인증번호 입력하세요">
                        </dd>
                    </dl>
                    <button type="submit">
                        가입하기
                    </button>
                </fieldset>
            </form>
        </div>
    </main>

    </footer>
</body>
</html>
